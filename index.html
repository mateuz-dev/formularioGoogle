<!DOCTYPE html>
<html lang="pt-BR">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/googleLogo.png" type="image/x-icon">
    <title>Google</title>

</head>

<body>

    <header>

        <a href="http://gmail.com/" class="link">Gmail</a>

        <a href="https://www.google.com.br/imghp?hl=pt-BR&authuser=0&ogbl" class="link">Imagens</a>

        <div class="appsIcon">
            <img src="img/appsIcon.png" alt="Apps" id="appsIconImg">
        </div>

        <img src="img/userAccountIcon.png" alt="Sua Conta" id="userAccountIcon">

    </header>


    <main>

        <img src="img/googleWordLogo.png" alt="Google" id="googleLogo">


        <form action="https://www.google.com/" method="GET">
            
            <div class="search">
                <input type="text" id="textBar" name="q">
                <button type="submit"> <img src="img/googleMagnifyingGlass.png" alt="Pesquisar" id="buttonSearch"></button>
            </div>
    
            <div class="buttons">
                <button type="submit">Pesquisa Google</button>
                <button type="submit">Estou com sorte</button>
            </div>
    
        </form>

    </main>

</body>

</html>
